<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Highcharts</title>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>

<div id="container" style="width:100%; height:400px;"></div>


<script type="text/javascript" >
var req = new XMLHttpRequest();
var daten;
req.open("GET", "http://localhost:8080/rechnungen");
req.setRequestHeader("Content-Type", "text/plain");

req.send(null);
req.onreadystatechange = function() {
		if (req.readyState === 4) {
			daten = jQuery.parseJSON(req.responseText);
			window.alert(daten);
			
			var chart1Options;
            
            // --- Creating your first chart ---
            
            // Define the options for our first chart 
            chart1Options = {
            		plotOptions: {
            	        series: {
            	            pointStart: 2010
            	        }
            	    },
                yAxis: {
                    title: {
                        text: 'Number of Employees'
                    }
                },
                title: {
                    text: 'Creating your first chart'
                },
                series: [{
                    name: 'Bar #1',
                    data: daten
                }]
            };
            
            // Render our chart
            $('#example1').highcharts(chart1Options);
            
			return daten;
		}
	};

</script>

        <div class='example-container'>
            <div class='example' id='example1'></div>
        </div>
        <div class='example-container'>
            <div class='example' id='example2'></div>
        </div>      
    </body>
</html>
